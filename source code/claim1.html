<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident Report Form</title>
    <link rel="stylesheet" href="hello.css"> </head>
<body>
    <h1>Accident Report Form</h1>
    <form id="accident-report" action="" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Accident Details</legend>

            <label for="dateOfAccident">dateOfAccident:</label>
            <input type="text" id="date" name="date" required>

            <label for="location">Location of Accident:</label>
            <input type="text" id="location" name="location" required>

            <label for="vehicle-registration">Vehicle Registration Number:</label>
            <input type="text" id="vehicle-registration" name="vehicle-registration" required>

            <label for="chassie-number">chassisNumber:</label>
            <input type="text" id="chassisNumber" name="chassisNumber" required>

            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number" required>

            <label for="policy-number">Policy Number:</label>
            <input type="text" id="policy-number" name="policy-number" required>

            <label for="speed">Estimated Speed of Vehicle (mph):</label>
            <input type="number" id="speed" name="speed" required>
        </fieldset>

        <fieldset>
            <legend>Evidence</legend>
            <label for="images">Upload Images:</label>
            <input type="file" id="images" name="images[]" multiple>

            <label for="dashcam-video">Upload Dashcam Video:</label>
            <input type="file" id="dashcam-video" name="dashcam-video">
        </fieldset>

        <fieldset>
            <legend>Description</legend>
            <label for="description">Please describe the accident in detail:</label>
            <textarea id="description" name="description" rows="8" required></textarea>
        </fieldset>

        <button type="submit">Submit Report</button>
    </form>
    <script>
        document.getElementById('accident-report').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'success.html';
        });
    </script>
</body>
</html>
