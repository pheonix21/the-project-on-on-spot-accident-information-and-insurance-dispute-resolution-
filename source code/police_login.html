<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INSURANCE ADMIN LOGIN</title>
  <link rel="stylesheet" href="login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="" action="login" id="policelogin">
      <h1>POLICE LOGIN</h1>
      <div class="input-box">
        <input type="text" id="policeid" placeholder="POLICE ID" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="PASSWORD" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="forget_passowrd.html">Forgot Password</a>
      </div>
      <input type="submit" value="login" class="btn" onclick="auth()"/>
      <div class="register-link">
        <p>Dont have an account? <a href="sign_in_as.html">Register</a></p>
      </div>
    </form>
  </div>
  <script>
    function auth(){
      var policeid = document.getElementById("policeid").value;
      var password = document.getElementById("password").value;
      if(policeid== "YELAHANKA123" && password=="passme123"){
        window.location.assign("cops.html");
        alert('Successfully Logged In');
      }
      else{
        alert("invalid information");
        return;
      }
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script src="firebase.js"></script>
</body>
</html>
